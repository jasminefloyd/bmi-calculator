<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>BMI Calculator App</title>
</head>
<body>
    <div class="app-container">
        <h1>BMI Calculator</h1>
        <!-- <input type="checkbox" id="toggle">
        <label for="toggle">Check for Standard US System</label> 
        <br /> 
        <br />    -->
        <label for="weight" class="fieldLabel">Enter Weight <span id="ital">(numbers only)</span>:</label>
        <br />
        <input type="text" id="weight" placeholder="ex: 180" name="weight" />
        <br />
        <br />
        <label for="height" class="fieldLabel">Enter Height <span id="ital">(numbers only)</span>:</label>
        <br />
        <input type="text" id="height" placeholder="ex: 56" name="height" />
        <br />
        <br />
        <hr />
        <p id="bmiHeader"></p>
        <h2 id="bmi">0</h2>
        <p id="bmiMessage"></p>
        <button id="calculcate-btn" onclick="bmiCalcStandard()">CALCULATE</button>
        <p id="message"></p>
        <p id="momTested">Mom Tested ❤️</p>
    </div>
    
    <script src="./assets/index.js"></script>
    
</body>
</html>
